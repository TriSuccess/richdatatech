<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Product</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    button { padding: 1em 2em; font-size: 1.2em; cursor: pointer; }
  </style>
</head>
<body>

  <button id="buyButton">Buy Now</button>

  <script>
    const cartItems = [
      { name: 'Test Product', price: 1000, quantity: 1 } // price in dollars
    ];

    const API_URL = 'https://richdatatech.vercel.app/api/checkout';

    document.getElementById('buyButton').addEventListener('click', async () => {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: cartItems })
        });

        const data = await response.json();

        if (data.url) {
          // Redirect user to Stripe Checkout
          window.location.href = data.url;
        } else {
          console.error('No session URL returned:', data);
          alert('Failed to start checkout. Check console for details.');
        }
      } catch (error) {
        console.error('Checkout error:', error);
        alert('Checkout failed. See console for details.');
      }
    });
  </script>

</body>
</html>

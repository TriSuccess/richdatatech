<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HLS Direct with Basic Auth (Test)</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#111; }
    video { width:90%; max-width:900px; border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,.6); }
    .note { color:#eee; font-family:system-ui; font-size:13px; margin-top:8px; text-align:center }
  </style>
</head>
<body>
<video id="video" controls style="width: 80%;"></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
if (Hls.isSupported()) {
  var video = document.getElementById('video');
  var hls = new Hls({
    xhrSetup: function(xhr, url) {
      xhr.setRequestHeader('Authorization', 'Basic ' + btoa('Razor7:S1M3o;OY}ixq'));
    }
  });
  hls.loadSource('https://www.richdatatech.com/videos/pbic7i/snowflake1.m3u8');
  hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  // For Safari
  video.src = 'https://www.richdatatech.com/videos/pbic7i/snowflake1.m3u8';
}
</script>



</body>
</html>
